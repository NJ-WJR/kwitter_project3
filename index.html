<!DOCTYPE html>
<html>

<head>
	<title>Clickstagram</title>
	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="kwitter.js"></script>
</head>

<body>
	<center>
		<div class="css-3d-text">Clickstagram</div>
		<style>
			.css-3d-text {
				font-size: 100px;
				color:lavender;
				font-family: Georgia, 'Times New Roman', Times, serif;
				text-shadow: 
					0px 0px 0 rgb(37, 75, 163),
					1px 1px 0 rgb(32, 70, 158),
					2px 2px 0 rgb(27, 65, 153),
					3px 3px 0 rgb(22, 60, 148),
					4px 4px 0 rgb(17, 55, 143), 
					5px 5px 0 rgb(12, 50, 138), 
					6px 6px 0 rgb(7, 45, 133), 
					7px 7px 0 rgb(2, 40, 128),
					8px 8px 0 rgb(-3, 35, 123), 
					9px 9px 0 rgb(-8, 30, 118), 
					10px 10px 0 rgb(-13, 25, 113), 
					11px 11px 10px rgba(0, 0, 0, 1), 
					11px 11px 1px rgba(0, 0,0,0.5), 
					0px 0px 10px rgba(0, 0, 0, .2);
			}
		</style>
	
		<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
			<img src="RL.png" class="logo" height="130" width="50"> 
			<h3>Chat with your friends - ANYTIME , ANYWHERE </h3>
			<h4>Join Clickstagram today</h4>
			<div class="form-group">
				<label>User Name:</label>
				<input type="text" id="user_name" class="form-control" placeholder="User Name">

			</div>
			<button id="login_button" class="btn btn-primary" onclick="addUser()">Log in</button>
			<br><br>
		</div>
	</center>
</body>

</html>
